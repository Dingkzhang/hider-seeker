<div class="blog-container">
  <div class="blog-title-container">
    <button mat-button>
      <h1 class="blog-title">Blog</h1>
    </button>
  </div>

  <div class="blog-navigation-container">
    <button mat-button (click)="defaultStory()" class="blog-nav-button">
      <h1>Most Recent</h1>
    </button>
    <button mat-button [matMenuTriggerFor]="menu" class="blog-nav-button">
      <h1>Browse Vault</h1>
    </button>
  </div>

  <div class="blog-wrapper">
    <mat-menu #menu="matMenu">
      <div *ngFor="let story of blogStoryLibrary">
        <button mat-menu-item (click)="getSelectedStory(story.index_value)">
          {{ story.title }}
        </button>
      </div>
    </mat-menu>
    <div *ngIf="currentStoryInfo !== null">
      <button mat-button class="prev-button" (click)="prevStory(); scrollTop()">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button mat-button class="next-button" (click)="nextStory(); scrollTop()">
        <i class="fas fa-arrow-right"></i>
      </button>

      <h1>{{ currentStoryInfo.title }}</h1>
      <h1>{{ currentStoryInfo.date }} : {{ currentStoryInfo.description }}</h1>

      <div class="paragraph-content">
        <div *ngFor="let content of currentMainContent">
          <p *ngIf="content.type === 'text'">
            {{ content.paragraph }}
          </p>
          <p>
            <img
              *ngIf="content.type === 'img'"
              src="{{ content.img }}"
              width="100%"
              height="100%"
              alt="Photo of a Shiba Inu"
            />
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
