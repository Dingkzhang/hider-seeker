<div class="nav-content">
  <mat-drawer-container autosize>
    <mat-drawer #mainMenu mode="side" position='end'>
      <button class="pc-view" mat-button (click)="mainMenu.toggle()" routerLink="/landing">Home</button>
      <button class="pc-view" mat-button (click)="mainMenu.toggle()" routerLink="/aboutMe">About</button>
      <button class="pc-view" mat-button (click)="mainMenu.toggle()" routerLink="/calendarLanding">Calendar</button>

      <button class="pc-view" mat-button (click)="mainMenu.toggle()" routerLink="/portfolioLanding">Portfolio</button>

      <button class="mobile-view" mat-button (click)="mainMenu.toggle()" routerLink="/landing"><i class="fas fa-home"></i></button>

      <button class="mobile-view" mat-button (click)="mainMenu.toggle()" routerLink="/blogLanding"><i class="fas fa-comment-alt"></i></button>
