<div *ngIf="projectLibraryData !== null">
  <button mat-button class="prev-button" [disabled]="begDisplayIndex === 0" (click)="prevCardSet(); scrollTop();">
    <i class="fas fa-arrow-left"></i>
  </button>
  <button mat-button class="next-button" [disabled]="endDisplayIndex === projectCount" (click)="nextCardSet(); scrollTop();">
    <i class="fas fa-arrow-right"></i>
  </button>
  <div class="portfolio-content" *ngFor="let project of displayData">
    <!-- <button mat-button class="portfolio-button"> -->

    <mat-card (click)="openSelectedProject(project.index_value);">
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{project.title}}</mat-card-title>
        <mat-card-subtitle> {{project.date}} {{project.subtitle}}
        </mat-card-subtitle>
      </mat-card-header>
      <img class="image-thumbnail" mat-card-image src="{{project.image_thumbnail}}" alt="Photo of a Shiba Inu">
    </mat-card>
    <!-- </button> -->
  </div>
</div>
