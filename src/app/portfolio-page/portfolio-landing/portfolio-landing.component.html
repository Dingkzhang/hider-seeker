<div class="portfolio-content" *ngFor="let project of projectLibraryData">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{project.title}}</mat-card-title>
      <mat-card-subtitle> {{project.date}} {{project.subtitle}}
      </mat-card-subtitle>
    </mat-card-header>
    <img class="image-thumbnail" mat-card-image src="{{project.image_thumbnail}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>

        {{project.description}}

      </p>
    </mat-card-content>
  </mat-card>
</div>
