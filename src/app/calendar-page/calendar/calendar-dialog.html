<!-- <div mat-dialog-actions class="dialog-actions"></div> -->
<div class="dialog-panel" *ngIf="data !== null">
  <div mat-dialog-content>
    <div class="test-class" *ngFor="let info of data">
      <p *ngIf="info.type === 'text'">
        {{info.paragraph}}
      </p>
      <p>
        <img
          *ngIf="info.type === 'img'"
          src="{{info.img}}"
          width="100%"
          height="100%"
          alt="Photo of a Shiba Inu"
        />
      </p>
    </div>
  </div>
</div>
