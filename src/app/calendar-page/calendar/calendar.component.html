<!-- <div *ngIf="calendarIndexJson !== null;">{{currentMonthString}} {{currentYear}}</div> -->
<div class="calendar-wrapper">
  <mat-calendar
    #calendar
    [(selected)]="selectedDate"
    (monthSelected)="monthSelected($event)"
    (selectedChange)="dateChanged($event)"
    [minDate]="minDate" 
    [maxDate]="maxDate" 
  >
  </mat-calendar>
</div>
